version: "3.1"

services:
  node-20:
    image: node:20

  app:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: app
    build:
      context: ./app
      dockerfile: ../Dockerfile.prod
    ports:
      - 90:5055
      - 5174:5172
      - 6006:6006
    volumes:
      - ./:/app
    tty: true
    stdin_open: true
    restart: on-failure
    networks:
      - postgres

